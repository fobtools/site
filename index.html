<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Collection Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Website Collection Page</h1>
    </header>
    <main>
        <form id="site-form">
            <input type="text" id="site-name" placeholder="Website Name" required>
            <input type="url" id="site-url" placeholder="Website URL" required>
            <button type="submit">Add Website</button>
        </form>
        <section id="site-list">
            <h2>Collected Websites</h2>
            <ul id="site-items"></ul>
        </section>
        <section id="new-sites">
            <h2>Recently Added Websites</h2>
            <ul id="new-site-items"></ul>
        </section>
        <button id="export-btn">Export Data</button>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
