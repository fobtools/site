<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签页示例</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tabs">
        <button class="tab-button active" onclick="openTab('tab1')">标签 1</button>
        <button class="tab-button" onclick="openTab('tab2')">标签 2</button>
        <button class="tab-button" onclick="openTab('tab3')">标签 3</button>
    </div>

    <div class="tab-content" id="tab1">
        <h2>内容 1</h2>
        <p>这是第一个标签的内容。</p>
    </div>
    <div class="tab-content" id="tab2" style="display:none;">
        <h2>内容 2</h2>
        <p>这是第二个标签的内容。</p>
    </div>
    <div class="tab-content" id="tab3" style="display:none;">
        <h2>内容 3</h2>
        <p>这是第三个标签的内容。</p>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
