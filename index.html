<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网址收藏器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>我的网址收藏</h1>
        <form id="urlForm">
            <input type="text" id="siteName" placeholder="网站名称" required>
            <input type="url" id="siteUrl" placeholder="网站地址" required>
            <button type="submit">添加网址</button>
        </form>

        <div id="urlList" class="url-list"></div>
        
        <div class="import-export">
            <button id="exportBtn">导出网址</button>
            <input type="file" id="importInput" accept=".json">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
