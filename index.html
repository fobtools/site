<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大小写字母转换</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        textarea {
            width: 300px;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>大小写字母转换</h1>
    <textarea id="inputText" placeholder="输入文字..."></textarea><br>
    <button onclick="convertToUpper()">转换为大写</button>
    <button onclick="convertToLower()">转换为小写</button>
    <button onclick="clearText()">清空</button>
    <textarea id="outputText" placeholder="转换后的文字..." readonly></textarea>

    <script>
        function convertToUpper() {
            var input = document.getElementById('inputText').value;
            var output = input.toUpperCase();
            document.getElementById('outputText').value = output;
        }

        function convertToLower() {
            var input = document.getElementById('inputText').value;
            var output = input.toLowerCase();
            document.getElementById('outputText').value = output;
        }

        function clearText() {
            document.getElementById('inputText').value = '';
            document.getElementById('outputText').value = '';
        }
    </script>
</body>
</html>
