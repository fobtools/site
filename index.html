<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站收集页面</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>网站收集页面</h1>
    </header>
    <main>
        <form id="site-form">
            <input type="text" id="site-name" placeholder="网站名称" required>
            <input type="url" id="site-url" placeholder="网站地址" required>
            <button type="submit">添加网站</button>
        </form>
        <section id="site-list">
            <h2>收集的网站</h2>
            <ul id="site-items"></ul>
        </section>
        <button id="export-btn">导出数据</button>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
